<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <title>
      Application Form
    </title>
  </head>
  <body>
    <h2>Careers at Ubermelon</h2>
    <div>
      Thanks for your interest in joining our team! To begin your application,
      please supply the information requested below.
    </div>
    <form action="/application-success" method="POST">
      <p>
      First name: <input type="text" name="firstname" class="accessible"><br>
      Last name: <input type="text" name="lastname" class="accessible" id="emphasis">
      </p>
      <p>
        Salary requirement (Enter a number): <input type="text" name="salary" class="accessible">
      </p>
      <p>
        <label for="job_title">For which role are you applying? Please select one of the following:</label>
      </p>
        <select id="job_title" name="select" class="accessible">
        <option value="software engineer">Software Engineer</option>
        <option value="QA engineer">QA Engineer</option>
        <option value="product manager">Product Manager</option>
        </select>
      </p>
      <input type="submit" value="Submit" class="accessible">
    </form>
  </body>
</html>
